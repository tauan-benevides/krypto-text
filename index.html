<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto Text</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <section class="inputSection">
            <header class="inputSection-header">
                <h1>Krypto Text</h1>
                <nav class="inputSection-headerLinks">
                    <a href="https://www.linkedin.com/in/tauan-benevides/"> <img src="./assets/Linkdin icon.svg"
                            alt="Logo do Linkdin"></a>
                    <a href="https://github.com/tauan-benevides"> <img src="./assets/GitHub icon.svg"
                            alt="Logo do GitHub"></a>
                </nav>
            </header>

            <div class="inputSection-content">
                <textarea class="text-input" placeholder="Digite seu texto..." id="text-input"></textarea>
                <div class="inputSection-contentActionBar">
                    <div class="inputSection-contentActionBar-info">
                        <img src="./assets/Simbolo de Exclamacao.svg" alt="Simbolo de Exclamacao">
                        <p id="inputInfo">Apenas letras minúsculas e sem acento.</p>
                    </div>

                    <div class="inputSection-contentActionBar-buttons">
                        <button class="btn-criptografar" id="btn-criptografar"
                            onclick="criptografar()">Criptografar</button>
                        <button class="btn-descriptografar" id="btn-descriptografar"
                            onclick="descriptografar()">Descriptografar</button>
                    </div>
                </div>
                <img class="inputSection-contentImg" src="./assets/Krypto SuperHero.png" alt="Personagem Krypto"
                    onclick="playKriptoMusic()">
            </div>
        </section>

        <section class="outputSection">
            <div class="outputSection-content">
                <img id="outputImg1" class="outputSection-contentImg1" src="./assets/Krypto Output Image.png"
                    alt="Personagem Krypto">
                <img id="outputImg2" class="outputSection-contentImg2" src="./assets/Krypto Ouput Image 2.png"
                    alt="Personagem Krypto">
                <div id="outputInfoTexts" class="outputSection-contentInfo">
                    <h2 id="titleOutput">Nenhuma mensagem encontrada</h2>
                    <p id="paragraphOutput">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <div id="outputResult" class="outputSection-contentResultOutput">
                    <textarea class="text-output" id="text-output" readonly></textarea>
                    <button class="btn-copiar" id="btn-copiar" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </section>

    </main>

    <audio id="kryptoMusic" src="./assets/Krypto Music.mp3"></audio>
    <audio id="erroSound" src="./assets/Audio Erro.mp3"></audio>

    <script src="./scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
