<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krypto Text</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <section class="inputSection">
            <header class="inputSection-header">

                <!-- <img src="./assets/KryptoText Logo.png" alt=""> -->
                <h1>Krypto Text</h1>

                <nav class="inputSection-headerLinks">
                    <a href="https://www.linkedin.com/in/tauan-benevides/"> <img src="./assets/Linkdin Icon.svg"
                            alt=""></a>
                    <a href="https://github.com/tauan-benevides"> <img src="./assets/GitHub Icon.svg" alt=""></a>
                </nav>

            </header>

            <div class="inputSection-content">
                <textarea class="text-input" placeholder="Digite seu texto..." id="text-input"></textarea>


                <div class="inputSection-contentActionBar">
                    <div class="inputSection-contentActionBar-info">
                        <img src="./assets/Simbolo de Exclamacao.svg" alt="">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>

                    <div class="inputSection-contentActionBar-buttons">
                        <button class="btn-criptografar" id="btn-criptografar"
                            onclick="criptografar()">Criptografar</button>
                        <button class="btn-descriptografar" id="btn-descriptografar"
                            onclick="descriptografar()">Descriptografar</button>
                    </div>
                </div>

                <img class="inputSection-contentImg" src="./assets/Krypto SuperHero.png" alt="">
            </div>
        </section>


        <section class="outputSection">
            <div class="outputSection-content">

                <img src="./assets/Krypto Output Image.png" alt="">

                <div class="outputSection-contentInfo">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>

                <div class="outputSection-contentResultOutput">
                    <textarea class="text-output" id="text-output"></textarea>
                    <button class="btn-copiar" id="btn-copiar" onclick="copiar()">Copiar</button>
                </div>
            </div>

        </section>

    </main>
</body>

</html>
